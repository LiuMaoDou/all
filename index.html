    <script>
        // --- Supabase é…ç½® ---
        const SUPABASE_URL = 'https://ynkxpjmpazmjdjtwpggq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlua3hwam1wYXptamRqdHdwZ2dxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjExODEsImV4cCI6MjA4MjQ5NzE4MX0.WHgycb5URS_bzsO6WAgHHrDRAMVKOrnDhTlX7ELvo4w';
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- å…¨å±€å˜é‡ ---
        let categories = []; 
        let isEditMode = false;
        let activeCategoryName = 'æ‰€æœ‰'; // é»˜è®¤é€‰ä¸­"æ‰€æœ‰"

        // --- 1. è·å–æ•°æ® ---
        async function fetchData() {
            try {
                const { data, error } = await client
                    .from('ai_nav_flat')
                    .select('*')
                    .order('sort_order', { ascending: true }) 
                    .order('created_at', { ascending: true });

                if (error) throw error;

                processData(data);
                renderNav();
                renderTools();
            } catch (error) {

                document.getElementById('mainContent').innerHTML = 
                    `<div class="loading" style="color:red">æ•°æ®åŠ è½½å¤±è´¥<br>${error.message}<br>è¯·ç¡®ä¿å·²æ‰§è¡ŒSQLæ·»åŠ sort_orderå­—æ®µ</div>`;
            }
        }

        function processData(flatData) {
            const groups = {};
            flatData.forEach(item => {
                if (!groups[item.category]) {
                    groups[item.category] = {
                        name: item.category,
                        sortOrder: item.sort_order,
                        tools: []
                    };
                }
                if (item.name) groups[item.category].tools.push(item);
            });
            
            categories = Object.values(groups).map((group, index) => ({
                id: index,
                name: group.name,
                sortOrder: group.sortOrder,
                tools: group.tools
            }));
            
            // å¦‚æœå½“å‰åˆ†ç±»æ˜¯ null æˆ–è€…ä¸å­˜åœ¨äºæ–°æ•°æ®ä¸­ï¼Œé‡ç½®ä¸º 'æ‰€æœ‰'
            if (!activeCategoryName) {
                activeCategoryName = 'æ‰€æœ‰';
            }
        }

        // --- 2. æ¸²æŸ“è§†å›¾ ---
        // --- ä¿®æ”¹ç‚¹ 2ï¼šæ¸²æŸ“å¯¼èˆªæ ï¼Œå¢åŠ â€œæ‰€æœ‰â€é€‰é¡¹ ---
        function renderNav() {
            const navList = document.getElementById('navList');
            
            // æ„å»º HTML å­—ç¬¦ä¸²
            let html = '';

            // 1. æ·»åŠ â€œæ‰€æœ‰â€é€‰é¡¹
            html += `
                <div class="nav-item ${activeCategoryName === 'æ‰€æœ‰' ? 'active' : ''}" onclick="switchCategory('æ‰€æœ‰')">
                    <span>æ‰€æœ‰</span>
                </div>
            `;

            if (categories.length > 0) {
                // 2. æ·»åŠ å…¶ä»–åˆ†ç±»
                html += categories.map(cat => `
                    <div class="nav-item ${cat.name === activeCategoryName ? 'active' : ''}" onclick="switchCategory('${cat.name}')">
                        <span>${cat.name}</span>
                        ${isEditMode ? `<span class="delete-btn" onclick="deleteCategory(event, '${cat.name}')">âœ•</span>` : ''}
                    </div>
                `).join('');
            } else if (!isEditMode) {
                html += '<div style="text-align:center; padding:10px; color:#999;">æš‚æ— åˆ†ç±»</div>';
            }

            // 3. æ·»åŠ åˆ†ç±»è¾“å…¥æ¡†
            if (isEditMode) {
                html += getAddCategoryHtml();
            }
            
            navList.innerHTML = html;
        }

        function getAddCategoryHtml() {
            return `<div class="add-category show">
                        <input type="text" id="newCategoryName" placeholder="æ–°åˆ†ç±»åç§°" onkeypress="if(event.key==='Enter')addCategory()">

        }

        // --- ä¿®æ”¹ç‚¹ 3ï¼šæ¸²æŸ“ä¸»å†…å®¹ï¼Œæ ¹æ® activeCategoryName è¿‡æ»¤ ---
        function renderTools() {
            const mainContent = document.getElementById('mainContent');
            
            if (categories.length === 0 && activeCategoryName !== 'æ‰€æœ‰') {
                 mainContent.innerHTML = '<div class="loading">æš‚æ— æ•°æ®</div>';
                 return;
            }

            // ç¡®å®šè¦æ˜¾ç¤ºçš„åˆ†ç±»åˆ—è¡¨
            let displayCategories = [];
            if (activeCategoryName === 'æ‰€æœ‰') {
                displayCategories = categories;
            } else {
                const target = categories.find(c => c.name === activeCategoryName);
                if (target) {
                    displayCategories = [target];
                }
            }

            if (displayCategories.length === 0) {
                 mainContent.innerHTML = '<div class="loading">è¯¥åˆ†ç±»ä¸‹æš‚æ— å†…å®¹ï¼Œè¯·åˆ‡æ¢åˆ†ç±»æˆ–æ·»åŠ å·¥å…·ã€‚</div>';
                 return;
            }

            mainContent.innerHTML = `<div class="content-wrapper">` + displayCategories.map((cat, index) => {
                // æŸ¥æ‰¾è¯¥åˆ†ç±»åœ¨åŸå§‹ categories æ•°ç»„ä¸­çš„çœŸå®ç´¢å¼•ï¼Œç”¨äºæ’åºå‡½æ•°
                const realIndex = categories.findIndex(c => c.name === cat.name);
                
                return `
                <div class="category-section" id="cat-${cat.name}">
                    <div class="category-header">
                        <div class="category-pill">
                            ${isEditMode && activeCategoryName === 'æ‰€æœ‰' ? `
                                <div class="sort-actions">
                                    <button class="sort-btn" onclick="moveCategory(${realIndex}, -1)" title="ä¸Šç§»">â–²</button>
                                    <button class="sort-btn" onclick="moveCategory(${realIndex}, 1)" title="ä¸‹ç§»">â–¼</button>
                                </div>
                            ` : `
                                <svg class="category-pill-icon" viewBox="0 0 24 24">
                                    <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                                </svg>

                            ${isEditMode 
                                ? `<input type="text" class="category-rename-input" value="${cat.name}" onchange="renameCategory('${cat.name}', this)" onblur="renameCategory('${cat.name}', this)">` 
                                : `<h2>${cat.name}</h2>`
                            }
                        </div>
                        <span class="category-count">${cat.tools.length} ä¸ªå·¥å…·</span>
                    </div>
                    <div class="tools-grid">
                        ${cat.tools.map(tool => `
                            <a href="${tool.url || '#'}" target="_blank" class="tool-card" ${!tool.url ? 'onclick="return false;"' : ''}>
                                <div class="tool-card-body">

                                    <div class="tool-content">

                                        <div class="tool-description">${tool.description || ''}</div>
                                    </div>
                                </div>
                                ${isEditMode ? `
                                    <div class="tool-edit-footer" onclick="event.preventDefault();">
                                        <button class="tool-edit-btn" onclick="event.preventDefault(); editTool('${tool.id}')">ç¼–è¾‘</button>
                                        <div class="btn-separator"></div>
                                        <button class="tool-edit-btn delete" onclick="event.preventDefault(); deleteTool('${tool.id}')">åˆ é™¤</button>
                                    </div>
                                ` : ''}
                            </a>
                        `).join('')}
                        ${isEditMode ? getAddToolHtml(cat.name) : ''}
                    </div>
                </div>
            `}).join('') + `</div>`;
        }

        function getAddToolHtml(catName) {
            return `<div class="tool-card add-tool-card show">
                    <input type="text" class="new-tool-logo" placeholder="Logo URL / Emoji">
                    <input type="text" class="new-tool-name" placeholder="åç§°">
                    <textarea class="new-tool-desc" placeholder="æè¿°"></textarea>
                    <input type="url" class="new-tool-url" placeholder="ç½‘å€">
                    <div class="add-tool-actions">
                        <button class="save-tool-btn" onclick="addTool('${catName}', this)">ä¿å­˜</button>
                        <button class="cancel-tool-btn" onclick="clearNewTool(this)">æ¸…ç©º</button>
                    </div>
                </div>`;
        }

        function renderLogo(logo) {
            if (logo && (logo.startsWith('http') || logo.startsWith('data:'))) {
                return `<img src="${logo}" alt="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <span class="tool-logo-emoji" style="display:none;">ğŸ”§</span>`;
            } else {
                return `<span class="tool-logo-emoji">${logo || 'ğŸ”§'}</span>`;
            }
        }

        // --- 3. äº¤äº’é€»è¾‘ (CRUD) ---

        document.getElementById('editToggle').addEventListener('click', function() {
            isEditMode = !isEditMode;
            this.textContent = isEditMode ? 'é€€å‡ºç¼–è¾‘æ¨¡å¼' : 'è¿›å…¥ç¼–è¾‘æ¨¡å¼';
            this.classList.toggle('editing');
            renderNav();
            renderTools();
        });

        async function addCategory() {
            const input = document.getElementById('newCategoryName');
            const name = input.value.trim();
            if (name) {
                if (categories.some(c => c.name === name)) return alert('åˆ†ç±»å·²å­˜åœ¨');
                
                const maxSortOrder = categories.length > 0 
                    ? Math.max(...categories.map(c => c.sortOrder || 0)) 
                    : 0;

                const { error } = await client.from('ai_nav_flat')
                    .insert([{ category: name, name: null, sort_order: maxSortOrder + 1 }]);
                
                if (error) alert('æ·»åŠ å¤±è´¥: ' + error.message);
                else {
                    input.value = '';
                    await fetchData();
                    // ä¿æŒåœç•™åœ¨å½“å‰åˆ†ç±»æˆ–è€…åˆ‡æ¢åˆ°æ–°åˆ†ç±»ï¼Œè¿™é‡Œé€‰æ‹©åˆ‡æ¢åˆ°æ–°åˆ†ç±»
                    activeCategoryName = name;
                    renderNav();
                }
            }
        }

        // æ’åºç§»åŠ¨
        async function moveCategory(index, direction) {
            const targetIndex = index + direction;
            if (targetIndex < 0 || targetIndex >= categories.length) return;

            const currentCat = categories[index];
            const targetCat = categories[targetIndex];

            // ä¹è§‚æ›´æ–° UI
            const tempOrder = currentCat.sortOrder;
            currentCat.sortOrder = targetCat.sortOrder;
            targetCat.sortOrder = tempOrder;
            
            categories[index] = targetCat;
            categories[targetIndex] = currentCat;
            renderNav();
            renderTools();

            // æ•°æ®åº“æ›´æ–°
            try {
                const update1 = client
                    .from('ai_nav_flat')
                    .update({ sort_order: currentCat.sortOrder })
                    .eq('category', currentCat.name);

                const update2 = client
                    .from('ai_nav_flat')
                    .update({ sort_order: targetCat.sortOrder })
                    .eq('category', targetCat.name);

                await Promise.all([update1, update2]);
            } catch (error) {
                console.error('æ’åºæ›´æ–°å¤±è´¥', error);
                await fetchData();
            }
        }
