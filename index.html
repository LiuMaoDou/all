    <script>
        // --- Supabase é…ç½® ---
        const SUPABASE_URL = 'https://ynkxpjmpazmjdjtwpggq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlua3hwam1wYXptamRqdHdwZ2dxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjExODEsImV4cCI6MjA4MjQ5NzE4MX0.WHgycb5URS_bzsO6WAgHHrDRAMVKOrnDhTlX7ELvo4w';
        
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- å…¨å±€å˜é‡ ---
        let categories = []; 
        let isEditMode = false;
        let activeCategoryName = null;
        let editingToolId = null;

        // --- 1. è·å–æ•°æ® ---
        async function fetchData() {
            try {
                const { data, error } = await client
                    .from('ai_nav_flat')
                    .select('*')
                    .order('category', { ascending: true })
                    .order('created_at', { ascending: true });

                if (error) throw error;

                processData(data);
                renderNav();
                renderTools();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('mainContent').innerHTML = 
                    `<div class="loading" style="color:red">æ•°æ®åŠ è½½å¤±è´¥<br>${error.message}</div>`;
            }
        }

        function processData(flatData) {
            const groups = {};
            flatData.forEach(item => {
                if (!groups[item.category]) groups[item.category] = [];
                if (item.name) groups[item.category].push(item);
            });
            categories = Object.keys(groups).map((catName, index) => ({
                id: index,
                name: catName,
                tools: groups[catName]
            }));
            if (!activeCategoryName && categories.length > 0) {
                activeCategoryName = categories[0].name;
            }
        }

        // --- 2. æ¸²æŸ“è§†å›¾ ---
        function renderNav() {
            const navList = document.getElementById('navList');
            if (categories.length === 0) {
                navList.innerHTML = isEditMode 
                    ? getAddCategoryHtml()
                    : '<div style="text-align:center; padding:10px; color:#999;">æš‚æ— æ•°æ®</div>';
                return;
            }
            navList.innerHTML = categories.map(cat => `
                <div class="nav-item ${cat.name === activeCategoryName ? 'active' : ''}" onclick="scrollToCategoryByName('${cat.name}')">
                    <span>${cat.name}</span>
                    ${isEditMode ? `<span class="delete-btn" onclick="deleteCategory(event, '${cat.name}')">âœ•</span>` : ''}
                </div>
            `).join('');
            if (isEditMode) navList.innerHTML += getAddCategoryHtml();
        }

        function getAddCategoryHtml() {
            return `<div class="add-category show">
                        <input type="text" id="newCategoryName" placeholder="æ–°åˆ†ç±»åç§°" onkeypress="if(event.key==='Enter')addCategory()">
                        <button onclick="addCategory()">+</button>
                    </div>`;
        }

        function renderTools() {
            const mainContent = document.getElementById('mainContent');
            if (categories.length === 0) {
                mainContent.innerHTML = '<div class="loading">ç‚¹å‡»å·¦ä¸‹è§’"è¿›å…¥ç¼–è¾‘æ¨¡å¼"æ·»åŠ ç¬¬ä¸€ä¸ªåˆ†ç±»</div>';
                return;
            }
            mainContent.innerHTML = `<div class="content-wrapper">` + categories.map(cat => `
                <div class="category-section" id="cat-${cat.name}">
                    <div class="category-header">
                        <div class="category-pill">
                            <svg class="category-pill-icon" viewBox="0 0 24 24">
                                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm4.2 14.2L11 13V7h1.5v5.2l4.5 2.7-.8 1.3z"/>
                            </svg>
                            ${isEditMode 
                                ? `<input type="text" class="category-rename-input" value="${cat.name}" onchange="renameCategory('${cat.name}', this)" onblur="renameCategory('${cat.name}', this)">` 
                                : `<h2>${cat.name}</h2>`
                            }
                        </div>
                        <span class="category-count">${cat.tools.length} ä¸ªå·¥å…·</span>
                    </div>
                    <div class="tools-grid">
                        ${cat.tools.map(tool => `
                            <a href="${tool.url || '#'}" target="_blank" class="tool-card" ${!tool.url ? 'onclick="return false;"' : ''}>
                                <div class="tool-card-body">
                                    <div class="tool-logo">${renderLogo(tool.logo)}</div>
                                    <div class="tool-divider"></div>
                                    <div class="tool-content">
                                        <div class="tool-name">${tool.name}</div>
                                        <div class="tool-description">${tool.description || ''}</div>
                                    </div>
                                </div>
                                ${isEditMode ? `
                                    <div class="tool-edit-footer" onclick="event.preventDefault();">
                                        <button class="tool-edit-btn" onclick="event.preventDefault(); editTool('${tool.id}')">ç¼–è¾‘</button>
                                        <div class="btn-separator"></div>
                                        <button class="tool-edit-btn delete" onclick="event.preventDefault(); deleteTool('${tool.id}')">åˆ é™¤</button>
                                    </div>
                                ` : ''}
                            </a>
                        `).join('')}
                        ${isEditMode ? getAddToolHtml(cat.name) : ''}
                    </div>
                </div>
            `).join('') + `</div>`;
        }

        function getAddToolHtml(catName) {
            return `<div class="tool-card add-tool-card show">
                    <input type="text" class="new-tool-logo" placeholder="Logo URL / Emoji">
                    <input type="text" class="new-tool-name" placeholder="åç§°">
                    <textarea class="new-tool-desc" placeholder="æè¿°"></textarea>
                    <input type="url" class="new-tool-url" placeholder="ç½‘å€">
                    <div class="add-tool-actions">
                        <button class="save-tool-btn" onclick="addTool('${catName}', this)">ä¿å­˜</button>
                        <button class="cancel-tool-btn" onclick="clearNewTool(this)">æ¸…ç©º</button>
                    </div>
                </div>`;
        }

        function renderLogo(logo) {
            if (logo && (logo.startsWith('http') || logo.startsWith('data:'))) {
                return `<img src="${logo}" alt="logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <span class="tool-logo-emoji" style="display:none;">ğŸ”§</span>`;
            } else {
                return `<span class="tool-logo-emoji">${logo || 'ğŸ”§'}</span>`;
            }
        }

        // --- 3. äº¤äº’é€»è¾‘ (CRUD) ---

        document.getElementById('editToggle').addEventListener('click', function() {
            isEditMode = !isEditMode;
            this.textContent = isEditMode ? 'é€€å‡ºç¼–è¾‘æ¨¡å¼' : 'è¿›å…¥ç¼–è¾‘æ¨¡å¼';
            this.classList.toggle('editing');
            renderNav();
            renderTools();
        });

        async function addCategory() {
            const input = document.getElementById('newCategoryName');
            const name = input.value.trim();
            if (name) {
                if (categories.some(c => c.name === name)) return alert('åˆ†ç±»å·²å­˜åœ¨');
                const { error } = await client.from('ai_nav_flat').insert([{ category: name, name: null }]);
                if (error) alert('æ·»åŠ å¤±è´¥: ' + error.message);
                else {
                    input.value = '';
                    await fetchData();
                    activeCategoryName = name;
                    renderNav();
                }
            }
        }

        async function renameCategory(oldName, inputElement) {
            const newName = inputElement.value.trim();
            if (!newName || newName === oldName) {
                inputElement.value = oldName;
                return;
            }

            if (categories.some(c => c.name === newName)) {
                alert('åˆ†ç±»åç§°å·²å­˜åœ¨');
                inputElement.value = oldName;
                return;
            }

            if(confirm(`ç¡®å®šå°† "${oldName}" é‡å‘½åä¸º "${newName}" å—ï¼Ÿ`)) {
                const { error } = await client
                    .from('ai_nav_flat')
                    .update({ category: newName })
                    .eq('category', oldName);

                if (error) {
                    alert('é‡å‘½åå¤±è´¥: ' + error.message);
                    inputElement.value = oldName;
                } else {
                    await fetchData();
                    activeCategoryName = newName;
                }
            } else {
                inputElement.value = oldName;
            }
        }

        async function deleteCategory(event, categoryName) {
            event.stopPropagation();
            if (confirm(`ç¡®å®šè¦åˆ é™¤åˆ†ç±» "${categoryName}" å—?`)) {
                const { error } = await client.from('ai_nav_flat').delete().eq('category', categoryName);
                if (error) alert('åˆ é™¤å¤±è´¥: ' + error.message);
                else {
                    if (activeCategoryName === categoryName) activeCategoryName = categories.length > 1 ? categories[0].name : null;
                    await fetchData();
                }
            }
        }

        async function addTool(categoryName, buttonElement) {
            const card = buttonElement.closest('.add-tool-card');
            const toolData = {
                category: categoryName,
                logo: card.querySelector('.new-tool-logo').value.trim() || 'ğŸ”§',
                name: card.querySelector('.new-tool-name').value.trim(),
                description: card.querySelector('.new-tool-desc').value.trim(),
                url: card.querySelector('.new-tool-url').value.trim()
            };
            if (!toolData.name) return alert('å·¥å…·åç§°ä¸èƒ½ä¸ºç©º');
            buttonElement.disabled = true;
            const { error } = await client.from('ai_nav_flat').insert([toolData]);
            buttonElement.disabled = false;
            if (error) alert('æ·»åŠ å·¥å…·å¤±è´¥: ' + error.message);
            else await fetchData();
        }

        function editTool(toolId) {
            let tool = null;
            for (const cat of categories) {
                const found = cat.tools.find(t => t.id == toolId);
                if (found) { tool = found; break; }
            }
            
            if (tool) {
                editingToolId = toolId;
                document.getElementById('editLogo').value = tool.logo || '';
                document.getElementById('editName').value = tool.name || '';
                document.getElementById('editDescription').value = tool.description || '';
                document.getElementById('editUrl').value = tool.url || '';
                document.getElementById('editModal').classList.add('show');
            } else {
                alert('æœªæ‰¾åˆ°è¯¥å·¥å…·æ•°æ®ï¼ŒID: ' + toolId);
            }
        }

        document.getElementById('saveEdit').addEventListener('click', async function() {
            const btn = this;
            btn.textContent = 'ä¿å­˜ä¸­...';

        function scrollToCategoryByName(name) {
            activeCategoryName = name;
            renderNav();
            const element = document.getElementById(`cat-${name}`);
            if (element) element.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        function clearNewTool(buttonElement) {
            const card = buttonElement.closest('.add-tool-card');
            card.querySelectorAll('input, textarea').forEach(el => el.value = '');
        }
        
        document.getElementById('cancelEdit').addEventListener('click', function() {
            document.getElementById('editModal').classList.remove('show');
        });

        let scrollTimeout;
        document.getElementById('mainContent').addEventListener('scroll', function() {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const sections = document.querySelectorAll('.category-section');
                const scrollPos = this.scrollTop + 100;
                sections.forEach(section => {
                    if (section.offsetTop <= scrollPos && section.offsetTop + section.offsetHeight > scrollPos) {
                        const name = section.id.replace('cat-', '');
                        if (activeCategoryName !== name) {
                            activeCategoryName = name;
                            renderNav();
                        }
                    }
                });
            }, 100);
        });

        fetchData();
