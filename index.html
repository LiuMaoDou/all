    <script>
        // --- Supabase é…ç½® ---
        const SUPABASE_URL = 'https://ynkxpjmpazmjdjtwpggq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlua3hwam1wYXptamRqdHdwZ2dxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MjExODEsImV4cCI6MjA4MjQ5NzE4MX0.WHgycb5URS_bzsO6WAgHHrDRAMVKOrnDhTlX7ELvo4w';
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- å…¨å±€å˜é‡ ---
        let categories = []; 
        let isEditMode = false;
        let activeCategoryName = 'æ‰€æœ‰';
        let editingToolId = null;

        // --- 1. è·å–æ•°æ® ---
        async function fetchData() {
            try {
                const { data, error } = await client
                    .from('ai_nav_flat')
                    .select('*')
                    .order('sort_order', { ascending: true }) 
                    .order('created_at', { ascending: true });

                if (error) throw error;
                processData(data);
                renderNav();
                renderTools();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('mainContent').innerHTML = 
                    `<div class="loading" style="color:red; text-align:center; padding:20px;">æ•°æ®åŠ è½½å¤±è´¥<br>${error.message}</div>`;
            }
        }

        function processData(flatData) {
            const groups = {};
            flatData.forEach(item => {
                if (!groups[item.category]) {
                    groups[item.category] = {
                        name: item.category,
                        sortOrder: item.sort_order,
                        tools: []
                    };
                }
                if (item.name) groups[item.category].tools.push(item);
            });
            categories = Object.values(groups).map((group, index) => ({
                id: index,
                name: group.name,
                sortOrder: group.sortOrder,
                tools: group.tools
            }));
            if (!activeCategoryName) activeCategoryName = 'æ‰€æœ‰';
        }

        // --- 2. æ¸²æŸ“è§†å›¾ ---
        function renderNav() {
            const navList = document.getElementById('navList');
            let html = `
                <div class="nav-item ${activeCategoryName === 'æ‰€æœ‰' ? 'active' : ''}" onclick="switchCategory('æ‰€æœ‰')">
                    <span>æ‰€æœ‰</span>
                </div>
            `;
            if (categories.length > 0) {
                html += categories.map(cat => `
                    <div class="nav-item ${cat.name === activeCategoryName ? 'active' : ''}" onclick="switchCategory('${cat.name}')">
                        <span>${cat.name}</span>
                        ${isEditMode ? `<span class="delete-btn" onclick="deleteCategory(event, '${cat.name}')">âœ•</span>` : ''}
                    </div>
                `).join('');
            }
            if (isEditMode) {
                html += `<div class="add-category show">
                            <input type="text" id="newCategoryName" placeholder="æ–°åˆ†ç±»..." onkeypress="if(event.key==='Enter')addCategory()">
                            <button onclick="addCategory()">+</button>
                        </div>`;
            }
            navList.innerHTML = html;
        }

        function renderTools() {
            const mainContent = document.getElementById('mainContent');
            
            let displayCategories = (activeCategoryName === 'æ‰€æœ‰') 
                ? categories 
                : categories.filter(c => c.name === activeCategoryName);

            if (displayCategories.length === 0) {
                 mainContent.innerHTML = '<div style="text-align:center; color:#999; padding:40px;">æš‚æ— å†…å®¹</div>';
                 return;
            }

            mainContent.innerHTML = `<div class="content-wrapper">` + displayCategories.map((cat, index) => {
                const realIndex = categories.findIndex(c => c.name === cat.name);
                return `
                <div class="category-section">
                    <div class="category-header">
                        <div class="category-pill">
                            ${isEditMode && activeCategoryName === 'æ‰€æœ‰' ? `
                                <div class="sort-actions" style="display:flex; gap:4px; margin-right:8px;">
                                    <button onclick="moveCategory(${realIndex}, -1)" style="background:rgba(0,0,0,0.2); border:none; color:white; border-radius:4px; cursor:pointer;">â–²</button>
                                    <button onclick="moveCategory(${realIndex}, 1)" style="background:rgba(0,0,0,0.2); border:none; color:white; border-radius:4px; cursor:pointer;">â–¼</button>
                                </div>
                            ` : `<svg width="20" height="20" fill="white" viewBox="0 0 24 24"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>`}
                            
                            ${isEditMode 
                                ? `<input type="text" class="category-rename-input" value="${cat.name}" 
                                    style="background:transparent; border:none; border-bottom:1px dashed white; color:white; font-weight:700; width:100px; outline:none;"
                                    onchange="renameCategory('${cat.name}', this)">` 
                                : `<h2>${cat.name}</h2>`
                            }
                            <span class="category-count">${cat.tools.length}</span>
                        </div>
                    </div>
                    <div class="tools-grid">
                        ${cat.tools.map((tool, toolIndex) => `
                            <a href="${tool.url || '#'}" target="_blank" class="tool-card" ${!tool.url ? 'onclick="return false;"' : ''}>
                                <div class="tool-card-body">
                                    <div class="tool-logo">${renderLogo(tool.logo)}</div>
                                    <div class="tool-content">
                                        <div class="tool-name">${tool.name}</div>
                                        <div class="tool-description">${tool.description || ''}</div>
                                    </div>
                                </div>
                                ${isEditMode ? renderToolFooter(cat.name, tool, toolIndex) : ''}
                            </a>
                        `).join('')}
                        ${isEditMode ? getAddToolHtml(cat.name) : ''}
                    </div>
                </div>
            `}).join('') + `</div>`;
        }

        function renderToolFooter(catName, tool, index) {
            return `<div class="tool-edit-footer" onclick="event.preventDefault();">
                        <div style="display:flex; gap:4px;">
                            <button class="tool-edit-btn" onclick="moveTool('${catName}', ${index}, -1)">â†</button>
                            <button class="tool-edit-btn" onclick="moveTool('${catName}', ${index}, 1)">â†’</button>
                        </div>
                        <div style="display:flex; gap:4px;">
                            <button class="tool-edit-btn" onclick="editTool('${tool.id}')">âœ</button>
                            <button class="tool-edit-btn" style="color:#ef4444;" onclick="deleteTool('${tool.id}')">ğŸ—‘</button>
                        </div>
                    </div>`;
        }

        function getAddToolHtml(catName) {
            return `<div class="tool-card add-tool-card show">
                    <input type="text" class="new-tool-logo" placeholder="Logo/Emoji">
                    <input type="text" class="new-tool-name" placeholder="åç§°">
                    <textarea class="new-tool-desc" placeholder="æè¿°" rows="2"></textarea>
                    <input type="url" class="new-tool-url" placeholder="URL">
                    <div class="add-tool-actions" style="display:flex; gap:8px;">
                        <button class="save-tool-btn" style="flex:1; background:#10b981; color:white; border:none; padding:6px; border-radius:4px;" onclick="addTool('${catName}', this)">ä¿å­˜</button>
                        <button style="flex:1; background:#e5e7eb; border:none; padding:6px; border-radius:4px; color:#333;" onclick="clearNewTool(this)">æ¸…ç©º</button>
                    </div>
                </div>`;
        }

        function renderLogo(logo) {
            if (logo && (logo.startsWith('http') || logo.startsWith('data:'))) {
                return `<img src="${logo}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <span style="display:none; font-size:24px;">ğŸ”§</span>`;
            }
            return `<span style="font-size:24px;">${logo || 'ğŸ”§'}</span>`;
        }

        // --- äº¤äº’é€»è¾‘ (ä¿æŒåŸæœ‰é€»è¾‘ä¼˜åŒ–) ---
        const themeToggleBtn = document.getElementById('themeToggle');
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            updateThemeIcon(true);
        }
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        });

        function updateThemeIcon(isDark) {
            themeToggleBtn.innerHTML = isDark 
                ? '<svg viewBox="0 0 24 24" style="color:white;width:20px;height:20px;fill:none;stroke:currentColor;stroke-width:2;"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>'
                : '<svg viewBox="0 0 24 24" style="width:20px;height:20px;fill:none;stroke:currentColor;stroke-width:2;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>';
        }

        document.getElementById('editToggle').addEventListener('click', function() {
            isEditMode = !isEditMode;
            this.classList.toggle('editing');
            renderNav();
            renderTools();
        });

        // ç®€åŒ–çš„ CRUD æ“ä½œ (æ ¸å¿ƒé€»è¾‘ä¸å˜)
        async function addCategory() {
            const name = document.getElementById('newCategoryName').value.trim();
            if(!name) return;
            const maxOrder = categories.length > 0 ? Math.max(...categories.map(c => c.sortOrder || 0)) : 0;
            const { error } = await client.from('ai_nav_flat').insert([{ category: name, sort_order: maxOrder + 1 }]);
            if (!error) { document.getElementById('newCategoryName').value = ''; fetchData(); }
        }

        async function renameCategory(oldName, input) {
            const newName = input.value.trim();
            if(newName && newName !== oldName && confirm(`é‡å‘½å "${oldName}" -> "${newName}"?`)) {
                await client.from('ai_nav_flat').update({ category: newName }).eq('category', oldName);
                fetchData();
            } else { input.value = oldName; }
        }

        async function deleteCategory(e, name) {
            e.stopPropagation();
            if(confirm(`åˆ é™¤åˆ†ç±» "${name}"?`)) {
                await client.from('ai_nav_flat').delete().eq('category', name);
                fetchData();
            }
        }

        async function addTool(catName, btn) {
            const card = btn.closest('.add-tool-card');
            const data = {
                category: catName,
                logo: card.querySelector('.new-tool-logo').value.trim(),
                name: card.querySelector('.new-tool-name').value.trim(),
                description: card.querySelector('.new-tool-desc').value.trim(),
                url: card.querySelector('.new-tool-url').value.trim(),
                sort_order: 999
            };
            if(!data.name) return alert('è¯·è¾“å…¥åç§°');
            btn.disabled = true;
            await client.from('ai_nav_flat').insert([data]);
            btn.disabled = false;
            fetchData();
        }

        function editTool(id) {
            editingToolId = id;
            let tool = null;
            categories.forEach(c => { const t = c.tools.find(i => i.id == id); if(t) tool = t; });
            if(!tool) return;
            
            document.getElementById('editCategory').innerHTML = categories.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
            document.getElementById('editCategory').value = tool.category;
            document.getElementById('editLogo').value = tool.logo || '';
            document.getElementById('editName').value = tool.name || '';
            document.getElementById('editDescription').value = tool.description || '';
            document.getElementById('editUrl').value = tool.url || '';
            document.getElementById('editModal').classList.add('show');
        }

        document.getElementById('saveEdit').addEventListener('click', async () => {
            const updates = {
                category: document.getElementById('editCategory').value,
                logo: document.getElementById('editLogo').value.trim(),
                name: document.getElementById('editName').value.trim(),
                description: document.getElementById('editDescription').value.trim(),
                url: document.getElementById('editUrl').value.trim()
            };
            await client.from('ai_nav_flat').update(updates).eq('id', editingToolId);
            document.getElementById('editModal').classList.remove('show');
            fetchData();
        });

        async function deleteTool(id) {
            if(confirm('åˆ é™¤æ­¤å·¥å…·?')) {
                await client.from('ai_nav_flat').delete().eq('id', id);
                fetchData();
            }
        }

        // æ’åºé€»è¾‘ (ç®€åŒ–ç‰ˆ)
        async function moveCategory(idx, dir) { /* ...ä¸åŸä»£ç ç›¸åŒé€»è¾‘... */ 
             // å› ç¯‡å¹…çœç•¥ï¼ŒåŠŸèƒ½ä¸åŸç‰ˆä¸€è‡´ï¼Œä»…UIå˜åŒ–
             const targetIdx = idx + dir;
             if (targetIdx < 0 || targetIdx >= categories.length) return;
             const c1 = categories[idx], c2 = categories[targetIdx];
             const t = c1.sortOrder; c1.sortOrder = c2.sortOrder; c2.sortOrder = t;
             await Promise.all([
                 client.from('ai_nav_flat').update({sort_order: c1.sortOrder}).eq('category', c1.name),
                 client.from('ai_nav_flat').update({sort_order: c2.sortOrder}).eq('category', c2.name)
             ]);
             fetchData();
        }

        async function moveTool(catName, idx, dir) {
             const cat = categories.find(c => c.name === catName);
             const targetIdx = idx + dir;
             if (targetIdx < 0 || targetIdx >= cat.tools.length) return;
             const t1 = cat.tools[idx], t2 = cat.tools[targetIdx];
             const temp = t1.sort_order; t1.sort_order = t2.sort_order; t2.sort_order = temp;
             // å¦‚æœåŸæœ¬sort_orderç›¸åŒï¼Œå¼ºåˆ¶åŒºåˆ†
             if(t1.sort_order === t2.sort_order) { t1.sort_order = idx; t2.sort_order = targetIdx; }
             await Promise.all([
                 client.from('ai_nav_flat').update({sort_order: t1.sort_order}).eq('id', t1.id),
                 client.from('ai_nav_flat').update({sort_order: t2.sort_order}).eq('id', t2.id)
             ]);
             fetchData();
        }

        function switchCategory(name) { activeCategoryName = name; renderNav(); renderTools(); document.getElementById('mainContent').scrollTop = 0; }
        function clearNewTool(btn) { btn.closest('.add-tool-card').querySelectorAll('input,textarea').forEach(i=>i.value=''); }
        document.getElementById('cancelEdit').addEventListener('click', ()=>document.getElementById('editModal').classList.remove('show'));

        // åˆå§‹åŒ–
        fetchData();
    </script>
</body>
