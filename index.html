        async function moveCategory(index, direction) {
            const targetIndex = index + direction;

            const tempOrder = currentCat.sortOrder;

            targetCat.sortOrder = tempOrder;

            renderNav();

            const currentTool = cat.tools[toolIndex];
            const targetTool = cat.tools[targetIndex];
            
            const tempOrder = currentTool.sort_order;
            if (currentTool.sort_order === targetTool.sort_order) {
                currentTool.sort_order = toolIndex; 
                targetTool.sort_order = targetIndex; 
            } else {
                currentTool.sort_order = targetTool.sort_order;
